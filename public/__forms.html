<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="contact" />
      <input name="name" />
      <input name="email" />
      <input name="role" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
